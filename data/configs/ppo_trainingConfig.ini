[episodes]
train_episodes = 4000
eval_episodes = 80
eval_frequency = 25
max_steps_per_episode = 120

[checkpoints]
save_path = ./checkpoints
log_path = ./logs
save_frequency = 20
load_episode = 1360

[early_stopping]
early_stop_patience = 10
early_stop_min_improvement = 5

[debug]
plot_progress = True         ; Show progress during training
verbosity = DEBUG            ; Verbosity level. Possible values: 'INFO', 'DEBUG', 'WARNING', 'NONE'

[seeds]
python = NONE
numpy = NONE
pytorch = NONE