[episodes]
train_episodes = 2000
eval_episodes = 50
eval_frequency = 20
max_steps_per_episode = 500 ; TODO handle in training in respect to buffer learning or not

[checkpoints]
save_path = ./my_agent_checkpoints
log_path = ./my_agent_logs
save_frequency = 20

[early_stopping]
early_stop_patience = 30
early_stop_min_improvement = 0.02

[debug]
plot_progress = False        ; Show progress during training
verbosity = INFO            ; Verbosity level. Possible values: 'INFO', 'DEBUG', 'WARNING', 'NONE'
