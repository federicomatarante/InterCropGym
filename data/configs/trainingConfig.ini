[episodes]
train_episodes = 4000
eval_episodes = 60
eval_frequency = 25
max_steps_per_episode = 1000 ; TODO handle in training in respect to buffer learning or not

[checkpoints]
save_path = ./my_agent_checkpoints
log_path = ./my_agent_logs
save_frequency = 20

[early_stopping]
early_stop_patience = 30
early_stop_min_improvement = 0.02

[debug]
plot_progress = True        ; Show progress during training
verbosity = DEBUG            ; Verbosity level. Possible values: 'INFO', 'DEBUG', 'WARNING', 'NONE'
