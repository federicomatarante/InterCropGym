[episodes]
train_episodes = 2000
eval_episodes = 3
eval_frequency = 20
max_steps_per_episode = 500

[checkpoints]
save_path = ./my_agent_checkpoints
log_path = ./my_agent_logs
save_frequency = 200

[early_stopping]
early_stop_patience = 30
early_stop_min_improvement = 0.02

[debug]
plot_progress = False        ; Show progress during training
verbosity = DEBUG            ; Verbosity level. Possible values: 'INFO', 'DEBUG', 'WARNING', 'NONE'
