[episodes]
train_episodes = 10000
eval_episodes = 80
eval_frequency = 25
max_steps_per_episode = 100

[checkpoints]
save_path = ./checkpoints
log_path = ./logs
save_frequency = 20
load_episode = 660

[early_stopping]
early_stop_patience = 40
early_stop_min_improvement = 0.1

[debug]
plot_progress = False        ; Show progress during training
verbosity = INFO            ; Verbosity level. Possible values: 'INFO', 'DEBUG', 'WARNING', 'NONE'
